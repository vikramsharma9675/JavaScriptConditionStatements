<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <pre>
    <script>
        var Visa = 3;
        document.writeln("Please choose your Trip Place by Visa:1-Paris,2-New York,3-Switzerland::");
        switch (Visa) {
            case 1:
                document.write("Tour for <b>Paris</b> ");
                break;
            case 2:
                document.writeln("Tour for <b>New York</b> ");
                break;
            case 3:
                document.writeln("Tour for <b>Switzerland</b> ");
                break;
            default:
                document.writeln("Wrong Selection, Please select only following options");

        }
    </script>
    </pre>
</body>

</html>
